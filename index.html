<!DOCTYPE html>
<html x-ng-app="LaApp">
<head>
		<title>ReveaLA</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href='https://fonts.googleapis.com/css?family=Nova+Round' rel='stylesheet' type='text/css'>
  	<link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>
  	<link href='https://fonts.googleapis.com/css?family=Puritan' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
		<script src="js/script.js"></script>
		<script src="js/angular-ui-router.min.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/angular-strap.min.js"></script>
		<script src="js/angular-strap.tpl.min.js"></script>
		<script src="js/skrollr.js"></script>
		<script src='https://maps.googleapis.com/maps/api/js?sensor=false'></script>
		<script src='bower_components/lodash/dist/lodash.underscore.min.js'></script>
		<script src='bower_components/angular-google-maps/dist/angular-google-maps.min.js'></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
</head>

<body x-ng-controller="LaController">
	<nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
        	<span class="icon-bar"></span>
				</button>
					<a class="navbar-brand" id="nav-logo" data-match-route="/start" href="#/start">reveaLA</a>
			</div>
			<a class="navbar-brand" id="nav-alert" href="#"></a>
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right" ng-hide="currentUserSignedIn">
					<li data-match-route-"/map"><a class="navlink" href="#/map">Hide & Go Zeke!</a></li>
					<li data-match-route="/signup"><a class="navlink" href="#/signup">Sign up</a></li>
					<li data-match-route="/signin"><a class="navlink" href="#/signin">Sign in</a></li>
				</ul>
				<ul class="nav navbar-nav" ng-show="currentUserSignedIn">
					<li>Sign Out</li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="container">
		<div ui-view></div>
	</div>

</body>

</html>
